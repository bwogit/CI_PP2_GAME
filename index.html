        <div id="game_area">
            <h2 class="title">Rock Paper Scissors</h2>
            <div id="counter">
                <!--Player wins it is a win, computer wins it is a loss-->
              <p>Player: <span id="wins">0</span></p>
              <p>Computer: <span id="losses">0</span></p>
              
            </div>
            <br>
            <br>
            <br>
            <p>Play against the computer by clicking one of these buttons</p>
            <div id="choices">
              <button id="rock" class="blue">Rock</button>
              <button id="paper" class="red">Paper</button>
              <button id="scissors" class="yellow">Scissors</button>
            </div>
            <br>
            <br>
            <br>
            <!--Display player and computer choices-->
            <div id="playerChoice"></div>
            <div id="computerChoice"></div>
            <div id="result"></div>
             
            <!-- Hard reset -->
            <button id="reset" onclick="resetGame()">Reset</button>
        </div>
